<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Feedback Form</title>
  <style>
    form {
      max-width: 400px;
      margin: 0 auto;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    input[type="submit"]:focus {
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <form action="mailto:yashkayasth74@gmail.com" method="get" enctype="text/plain">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Your Name"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Your Email"><br>
    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="5" cols="30" placeholder="Your Feedback"></textarea><br>
    <input type="submit" value="Send">
  </form>
</body>

</html>
