<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="style1.css">
  <meta charset="utf-8">
  <title>Sign Up</title>
</head>

<body>
  <h1>Sign Up</h1>
  <form id="signup-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email address" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm your password"
        required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function (event) {
      event.preventDefault();

      // Perform form validation and submission logic here

      // Simulating successful sign-up
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;

      if (username && email) {
        // Redirect to timetable.html after successful sign-up
        window.location.href = "timetable.html";
      }
    });
  </script>
</body>

</html>
