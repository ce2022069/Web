<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="combined.css">
  <title>Login</title>
  <style>
    /* CSS for login.html */
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    p {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Login</h1>
    </header>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required>
      </div>
      <br>
      <button type="submit" class="btn">Login</button>
    </form>
    <br>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    // JavaScript code for login.html

    // Add event listener to the form submission
    document.querySelector('form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      // Get the entered username and password
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Perform login validation (example)
      if (username === 'admin' && password === 'password') {
        // Login successful, redirect to timetable.html
        window.location.href = 'timetable.html';
      } else {
        // Login failed, display error message
        alert('Invalid username or password. Please try again.');
      }
    });
  </script>
</body>

</html>
