<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="main.css">
  <title>Time Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <header>
      <h1>Your Time Table</h1>
    </header>
    <br>
    <form>
      <div class="form-group">
        <label for="work">Task:</label>
        <input type="text" id="work" class="form-control" name="work" placeholder="What will you do?" required>
      </div>
      <div class="form-group">
        <label for="timeFrom">From:</label>
        <input type="time" id="timeFrom" class="form-control" name="timeFrom" required>
      </div>
      <div class="form-group">
        <label for="timeTo">To:</label>
        <input type="time" id="timeTo" class="form-control" name="timeTo" required>
      </div>
      <br>
      <button type="button" id="done" class="btn btn-primary">Add Task</button>
    </form>
    <br>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">From</th>
          <th scope="col">To</th>
          <th scope="col">Task</th>
        </tr>
      </thead>
      <tbody id="mytable">

      </tbody>
    </table>
  </div>
  <br><br><br>
  <div class="container">
    <center>
      <button type="button" id="complete" class="btn btn-dark">Complete</button>
      <a href="feedback.html" class="btn btn-primary">Feedback</a>
    </center>
  </div>

  <script src="main.js"></script>
 
 </body>    
</html>
